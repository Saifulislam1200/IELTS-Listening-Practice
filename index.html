<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Listening Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800">IELTS Listening Practice</h1>
        <p class="text-center text-gray-600 mt-2">Select a Cambridge IELTS book to listen to its audio.</p>

        <!-- Dropdown for book selection -->
        <div class="mt-6">
            <label for="bookSelect" class="block text-lg font-semibold">Choose a Book:</label>
            <select id="bookSelect" class="w-full mt-2 p-2 border rounded-lg">
                <option value="">-- Select Book --</option>
                <option value="1">Cambridge IELTS 10</option>
                <option value="2">Cambridge IELTS 11</option>
                <option value="3">Cambridge IELTS 12</option>
                <option value="5">Cambridge IELTS 14</option>
                <option value="6">Cambridge IELTS 15</option>
                <option value="7">Cambridge IELTS 16</option>
                <option value="8">Cambridge IELTS 17</option>
                <option value="9">Cambridge IELTS 18</option>
                <option value="10">Cambridge IELTS 19</option>
                <!-- Continue adding other books as needed -->
            </select>
        </div>

        <!-- Audio sections -->
        <div id="audioSection" class="mt-6 hidden">
            <h2 class="text-xl font-semibold">Listening Sections</h2>
            <div id="soundcloudPlayer" class="mt-3">
                <!-- SoundCloud Player will appear here -->
            </div>
        </div>
    </div>

    <script>
        const bookSelect = document.getElementById("bookSelect");
        const audioSection = document.getElementById("audioSection");
        const soundcloudPlayer = document.getElementById("soundcloudPlayer");

        // Audio data for SoundCloud playlists
        const audioData = {
            1: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883761991&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            2: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883762045&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true", // Replace with actual playlist for book 2
            3: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883762132&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true", // Replace with actual playlist for book 3
            4: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883762624&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            5: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883763032&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            6: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883763191&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            8: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1945182099&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            9: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1883763458&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            10: "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1945191443&color=%23a456b7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            
            // Add more books here following the same format
        };

        // Handle book selection
        bookSelect.addEventListener("change", () => {
            const bookId = bookSelect.value;
            if (!bookId) {
                audioSection.classList.add("hidden");
                return;
            }

            // Show audio section
            audioSection.classList.remove("hidden");

            // Generate SoundCloud player for the selected book
            soundcloudPlayer.innerHTML = `
                <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="${audioData[bookId]}"></iframe>
            `;
        });
    </script>

</body>
</html>
